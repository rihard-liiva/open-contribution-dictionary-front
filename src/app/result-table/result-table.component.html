<div *ngIf="wordsToDisplay" class="card">
  <table class="table table-striped text-center">
    <thead>
    <tr>
      <th scope="col">Word</th>
      <th scope="col">Equivalent</th>
      <th scope="col">Language</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of wordsToDisplay; index as i">
        <td>{{ word.word }}</td>
        <td>{{ word.equivalent }}</td>
        <td>{{ word.equivalentLanguage.languageName }}</td>
      </tr>
  </table>
</div>
